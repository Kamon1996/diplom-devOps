# Prometheus configuration
# NOTE: In production, this file is generated by Ansible
# with the real app_server_ip. This is a local template.

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: node-exporter
    static_configs:
      - targets: ['APP_SERVER_IP:9100']
        labels:
          instance: app-server

  - job_name: cadvisor
    static_configs:
      - targets: ['APP_SERVER_IP:8081']
        labels:
          instance: app-server
